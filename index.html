<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>

    <div class="load">
        <p class=" load__bar load__bar--1">Oh</p>
        <p class="load__bar load__bar--2">my</p>
        <p class="load__bar load__bar--3">food</p>        
    </div>

    <header>
        <div id="box-header">
            <img src="./logo/ohmyfood.png" alt="logo ohmyfood" />
        </div>
    </header>

    <section>
        <aside id="box-reservation">
            <form class="select-city">
                <i class="fas fa-map-marker-alt"></i>
                <input value="Paris, Belleville" />
            </form>
            <textarea class="select">
                <h1 class="select__text">Réservez le menu qui vous convient</h1>
                <p class="select__text">Découvrez des restaurants d'execption, séléctionnés par nos soins.</p>
                <a href="#" class="select__button">Explorer nos restaurants</a>
            </textarea>
        </aside>
    </section>

    <section>
        <nav id="box-operation">
            <h1>Fonctionnement</h1>
            <ul class="box-operation__3choice">
                <li class="choice">
                    <p class="choice__number">1</p>
                    <aside class="choice__text">
                        <i class="fas fa-mobile-alt"></i>
                        <p class="choice__text__name">Choisissez un restaurant</p>
                    </aside>
                </li>
                <li class="choice">
                    <p class="choice__number">2</p>
                    <aside class="choice__text">
                        <i class="fas fa-list"></i>
                        <p class="choice__text__name">Composez votre menu</p>
                    </aside>
                </li>
                <li class="choice">
                    <p class="choice__number">3</p>
                    <aside class="choice__text">
                        <i class="fas fa-store"></i>
                        <p class="choice__text__name">Dégustez au restaurant</p>
                    </aside>
                </li>
            </ul>
        </nav>
    </section>

    <main>
        <article id="box-resto">
            <div class="box-resto-global">
                <h1>Restaurants</h1>
                <div class="box-resto__menu">
                    <figure class="box-select-resto">
                        <a href="./html/page1.html">
                            <div class="box-select-resto__picture">
                                <img src="./images/La-palette-du-goût.jpg" alt="La palette du goût" />
                                <p class="box-select-resto__new">Nouveau</p>
                            </div>
                        </a>
                        <figcaption class="box-select-resto__text">
                            <a href="./html/page1.html">
                                <aside>
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </aside>
                            </a>
                            <label class="custom-checkbox">
                                <input type="checkbox" />
                                <i class="far fa-heart unchecked-icon"></i>
                                <i class="fas fa-heart checked-icon"></i>
                            </label>
                        </figcaption>
                    </figure>
                    <figure class="box-select-resto">
                        <a href="./html/page2.html">
                            <div class="box-select-resto__picture">
                                <img src="./images/La-note-enchantée.jpg" alt="La note enchantée" />
                                <p class="box-select-resto__new">Nouveau</p>
                            </div>
                        </a>
                        <figcaption class="box-select-resto__text">
                            <a href="./html/page2.html">
                                <aside>
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                </aside>
                            </a>
                            <label class="custom-checkbox">
                                <input type="checkbox" />
                                <i class="far fa-heart unchecked-icon"></i>
                                <i class="fas fa-heart checked-icon"></i>
                            </label>
                        </figcaption>
                    </figure>
                    <figure class="box-select-resto">
                        <a href="./html/page3.html">
                            <div class="box-select-resto__picture">
                                <img src="./images/A-la-française.jpg" alt="À la française" />
                            </div>
                        </a>
                        <figcaption class="box-select-resto__text">
                            <a href="./html/page3.html">
                                <aside>
                                    <h3>À la française</h3>
                                    <p>Cité Rouge</p>
                                </aside>
                            </a>
                            <label class="custom-checkbox">
                                <input type="checkbox" />
                                <i class="far fa-heart unchecked-icon"></i>
                                <i class="fas fa-heart checked-icon"></i>
                            </label>
                        </figcaption>
                    </figure>
                    <figure class="box-select-resto">
                        <a href="./html/page4.html">
                            <div class="box-select-resto__picture">
                                <img src="./images/Le-délice-des-sens.jpg" alt="Le délice des sens" />
                            </div>
                        </a>
                        <figcaption class="box-select-resto__text">
                            <a href="./html/page4.html">
                                <aside>
                                    <h3>Le délice des sens</h3>
                                    <p>Folie-Méricourt</p>
                                </aside>
                            </a>
                            <label class="custom-checkbox">
                                <input type="checkbox" />
                                <i class="far fa-heart unchecked-icon"></i>
                                <i class="fas fa-heart checked-icon"></i>
                            </label>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <nav id="box-footer">
            <h3 class="logo">ohmyfood</h3>
            <ul class="box-footer__text">
                <li class="box-link">
                    <i class="fas fa-utensils"></i>
                    <a href="#" class="box-link__text">Proposer un restaurant</a>
                </li>
                <li class="box-link">
                    <i class="fas fa-hands-helping"></i>
                    <a href="#" class="box-link__text">Devenir partenaire</a>
                </li>
                <li class="box-link">
                    <a href="#" class="box-link__text">Mentions légales</a>
                </li>
                <li class="box-link">
                    <a href="mailto:contact-ohmyfood@gmail.com" class="box-link__text">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
